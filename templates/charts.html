<!DOCTYPE html>
<html>

<head>
<title>Charts</title>
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style_charts.css')}}>
<script type="text/javascript" src={{ url_for('static', filename='script_charts.js')}}></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
</head>

<body onload="init();">

<div class="nav">
    <div class="menu">


        <div>
            <div class="text_center">
                <b>Setup:</b>
            </div>
            <div class="info_text">
                <div>Sample time: <span id="sampletime"></span> s</div>
                <div>Kp: <span id="kp"></span></div>
                <div>Ki: <span id="ki"></span></div>
                <div>Kd: <span id="kd"></span></div>
            </div>

        </div>

        <div>
            <div class="text_center">
                <b>Time range:</b>
            </div>

            <div class="buttons_div">
                <button id="button_30s" type="button" class="button" onclick="set_actual();"><b>30 s</b></button>
                <button id="button_3days" type="button" class="button" onclick="set_historical();"><b>24 h</b></button>
            </div>

        </div>

        <div>
            <div class="text_center">
                <b>Control panel:</b>
            </div>
            <div class="buttons_div">
                <button id="start" type="button" class="button" onclick="start_work();"><b>Start</b></button>
                <button id="stop" type="button" class="button" onclick="stop_work();"><b>Stop</b></button>
            </div>
        </div>

        <div>
            <div class="text_center">
                <b>Select controller:</b>
            </div>
            <div class="buttons_div">            
                <button id="pid" type="button" class="button"  onclick="start_pid();"><b>PID</b></button>
                <button id="fuzzy" type="button" class="button"  onclick="start_fuzzy();"><b>FUZZY</b></button>
            </div>
        </div>




    </div>
</div>

<div class="content">
    <h1 class="text_center">Light intensity</h1>
    <div class="chart_content actual">
        <canvas id="chart_light" class="chart"></canvas>
    </div>
    <div class="chart_content historical">
        <canvas id="chart_light_historical" class="chart"></canvas>
    </div>
    <h1 class="text_center actual" id="text_pwm">PWM</h1>
    <div class="chart_content actual" id="div_pwm">
        <canvas id="chart_pwm" class="chart"></canvas>
    </div>
    <h1 class="text_center actual" id="text_compare">Comparison</h1>
    <div class="chart_content actual" id="div_compare">
        <canvas id="chart_compare" class="chart"></canvas>
    </div>
    <div id="slider" class="actual">
    </div>
    <h1 class="text_center">Temperature</h1>
    <div class="chart_content actual">
        <canvas id="chart_temp" class="chart"></canvas>
    </div>
    <div class="chart_content historical">
        <canvas id="chart_temp_historical" class="chart"></canvas>
    </div>
    <h1 class="text_center">Humidity</h1>
    <div class="chart_content actual">
        <canvas id="chart_hum" class="chart"></canvas>
    </div>
    <div class="chart_content historical">
        <canvas id="chart_hum_historical" class="chart"></canvas>
    </div>


</div>  

</body>


</html>
